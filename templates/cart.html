{% extends "base.html" %}
{% block title %}Shopping Cart{% endblock %}
{% block content %}
  <h2>Your Cart</h2>
  <table class="table">
    <thead><tr><th>Item</th><th>Price</th><th>Qty</th><th>Subtotal</th></tr></thead>
    <tbody>
      {% for it in cart %}
        <tr>
          <td>{{ it.name }}</td>
          <td>${{ it.price }}</td>
          <td>{{ it.qty }}</td>
          <td>${{ it.subtotal }}</td>
        </tr>
      {% endfor %}
      <tr><th colspan="3">Total</th><th>${{ total }}</th></tr>
    </tbody>
  </table>
  <form method="post" action="{{ url_for('checkout') }}">
    <button class="btn btn-primary">Confirm Purchase</button>
  </form>
{% endblock %}
